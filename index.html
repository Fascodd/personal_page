<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header class="panel"> 
      <section id="top-section">
        <div class="panel-fit">
          <h2 class="head-text"></h2>
        </div>
      </section>
    </header>
    <div id="container">
      <!-- Sections for side panels -->

      <section id="left-section" class="panel">
        <div class="panel-fit">
          <h2 class="head-text"></h2>
        </div>
      </section>

      <section id="right-section" class="panel">

        </div>
      </section>
      <!-- Section of Main Panel (Main display) -->
      <section id="main-section" class ="panel">
        <div Id="main-panel">
          <!-- Buttons for pulling side panels -->
          <div class="button-housing" id="left-housing-btn">
            <button id="lft-btn" class="btn">Git Hub</button>
          </div>

          <div class="button-housing" id="right-housing-btn">
            <button id="top-btn" class="btn">Personal</button>
          </div>

          <div class="button-housing" id="top-housing-btn">
            <button id="rgt-btn" class="btn">Portfolio</button>
          </div>

          <!--Main Section content  -->
          <div id="main-center">
            <h2 class="head-text">My Name is Joe</h2>
            <ul id="main-list">
              <li class="main-list-content">
                <a href="#">Lorem, ipsum dolor.</a>
              </li>
              <li class="main-list-content">
                <a href="#">Lorem, ipsum dolor.</a>
              </li>
              <li class="main-list-content">
                <a href="#">Lorem, ipsum dolor.</a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>

  <script src="js/main.js"></script>
</html>
